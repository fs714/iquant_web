<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="./lib/echarts.min.js"></script>
    <script src="./lib/jquery-2.2.3.min.js"></script>
    <script src="./lib/server.js"></script>
</head>

<body>
    <br>
    <div>
        <div style="float:left"> <b>Code:</b> <input type="text" id="code" placeholder="600000.SH"></div>
        <div style="float:left"> <b>&nbspStart:</b> <input type="text" id="start" placeholder="2016-04-22"></div>
        <div style="float:left"> <b>&nbspEnd:</b> <input type="text" id="end" placeholder="2016-04-29"></div>
        <div style="float:left">
            <b>&nbspType:</b>
            <select id="ktype">
                <option value="2_1">日线</option>
                <option value="1_1" selected>1分钟线</option>
            </select>
        </div>
        <div style="float:left">&nbsp</div>
        <div style="float:left"><button id="btn1" style="float:left">Submit</button></div>
        <div style="clear:both">
    </div>
    <br>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px;height:600px;"></div>
    <script type="text/javascript">
        option = {
            title: {
                text: '上证指数'
            },
            legend: {
                left: 'center',
                data:['Chan_Bi', 'Chan_Duan', 'Trend_1', 'Trend_2', 'Trend3']
            },
            grid: {
                left: '10%',
                right: '10%',
                bottom: '15%'
            },
            xAxis: {
                type: 'category',
                boundaryGap : true,
                axisLine: {onZero: false},
                splitLine: {show: false},
                data: []
            },
            yAxis: {
                scale: true,
                splitArea: {show: true}
            },
            dataZoom: [
                {
                    type: 'inside',
                    start: 0,
                    end: 100
                },
                {
                    show: true,
                    type: 'slider',
                    top: '90%',
                    start: 0,
                    end: 100
                }
            ],
            tooltip: {
                trigger: 'axis',
                axisPointer: {type: 'line'}
            },
            toolbox: {
                show: true,
                feature: {
                    dataZoom: {yAxisIndex: false},
                    dataView: {readOnly: false},
                    restore: {},
                    saveAsImage: {}
                }
            },
            series: [
                {
                    name: 'Bi',
                    type: 'line',
                    lineStyle:{
                        normal:{
                            color: 'rgba(0, 255, 0, 1)',
                            width: 2
                        }
                    },
                    data: []
                },
                {
                    name: 'Duan',
                    type: 'line',
                    lineStyle:{
                        normal:{
                            color: 'rgba(0, 0, 255, 1)',
                            width: 3
                        }
                    },
                    markArea: {
                        itemStyle: {
                            normal: {
                                color: 'rgba(0,255,0,0.3)',
                                borderColor: 'rgba(0,255,0,1)',
                                borderWidth: 2
                            }
                        },
                        data: []
                    },
                    data: []
                },
                {
                    name: 'Level_1',
                    type: 'line',
                    lineStyle:{
                        normal:{
                            color: 'rgba(255,0,0,1)',
                            width: 3
                        }
                    },
                    markArea: {
                        itemStyle: {
                            normal: {
                                color: 'rgba(0,255,0,0.3)',
                                borderColor: 'rgba(0,255,0,1)',
                                borderWidth: 2
                            }
                        },
                        data: []
                    },
                    data: []
                },
                {
                    name: 'Level_2',
                    type: 'line',
                    lineStyle:{
                        normal:{
                            color: 'rgba(255,128,0,1)',
                            width: 4
                        }
                    },
                    markArea: {
                        itemStyle: {
                            normal: {
                                color: 'rgba(255,0,0,0.3)',
                                borderColor: 'rgba(255,0,0,1)',
                                borderWidth: 3
                            }
                        },
                        data: []
                    },
                    data: []
                },
                {
                    name: 'Level_3',
                    type: 'line',
                    lineStyle:{
                        normal:{
                            width: 5
                        }
                    },
                    markArea: {
                        itemStyle: {
                            normal: {
                                color: 'rgba(255,128,0,0.3)',
                                borderColor: 'rgba(255,128,0,1)',
                                borderWidth: 4
                            }
                        },
                        data: []
                    },
                    data: []
                }
            ]
        };


        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        // 异步加载数据
        var default_code = $("#code").attr("placeholder");
        var default_start = $("#start").attr("placeholder");
        var default_end = $("#end").attr("placeholder");
        var default_ktype = $("#ktype").val();
        var default_url = "http://" + server + "/v1/transdata/chan_trend_fetcher/" + default_code + "/" + default_ktype + "/" + default_start + "/" + default_end;
        $.ajax({
            url: default_url,
            dataType:'jsonp',
            success: function(data) {
                candlestick_update(data);
            }
        });

        $(document).ready(function(){
            $("#btn1").click(function(){
                var code = update_input_value("#code");
                var start = update_input_value("#start");
                var end = update_input_value("#end");
                var ktype = $("#ktype").val();
                console.log("code: " + code + ", start: " + start + ", end: " + end + ", ktype: " + ktype);
                var url = "http://" + server + "/v1/transdata/chan_trend_fetcher/" + code + "/" + ktype + "/" + start + "/" + end;
                console.log("url: " + url);
                $.ajax({
                    url: url,
                    dataType:'jsonp',
                    success: function(data) {
                        candlestick_update(data);
                    }
                });
            });
        });

        function candlestick_update(data) {
            // 填入数据
            myChart.setOption({
                xAxis: {
                    data: data.index,
                },
                series: [
                    {
                        name: 'Bi',
                        data: data.trend['-1']
                    },
                    {
                        name: 'Duan',
                        markArea: {
                            data: data.centre['-1']
                        },
                        data: data.trend['0']
                    },
                    {
                        name: 'Level_1',
                        markArea: {
                            data: data.centre['0']
                        },
                        data: data.trend['1']
                    },
                    {
                        name: 'Level_2',
                        markArea: {
                            data: data.centre['1']
                        },
                        data: data.trend['2']
                    },
                    {
                        name: 'Level_3',
                        markArea: {
                            data: data.centre['2']
                        },
                        data: data.trend['3']
                    }
                ]
            });
        }

        function update_input_value(id) {
            if($(id).val() == "") {
                return $(id).attr("placeholder");
            } else {
                return $(id).val();
            }
        }
    </script>
</body>

</html>
